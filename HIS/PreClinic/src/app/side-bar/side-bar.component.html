<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <aside id="sidebar" [class.expand]="isSidebarExpanded">
        <div class="d-flex">
          <button
            id="toggle-btn"
            class="toggle-btn"
            type="button"
            (click)="toggleSidebar()"
          >
            <i class="lni lni-grid-alt"></i>
          </button>
          <div class="sidebar-logo">
            <a>Main</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a routerLink="/Dashboard" class="sidebar-link">
              <i class="fas fa-user-doctor"></i>
              <span>Doctors</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a routerLink="/Patient" class="sidebar-link">
              <i class="fas fa-user-injured"></i>
              <span>Patients</span>
            </a>
          </li>
          <!-- <li class="sidebar-item">
            <a
              href="#"
              class="sidebar-link collapsed has-dropdown"
              data-bs-toggle="collapse"
              data-bs-target="#auth"
              aria-expanded="false"
              aria-controls="auth"
            >
              <i class="lni lni-protection"></i>
              <span>Auth</span>
            </a>
            <ul
              id="auth"
              class="sidebar-dropdown list-unstyled collapse"
              data-bs-parent="#sidebar"
            >
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">Login</a>
              </li>
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">Register</a>
              </li>
            </ul>
          </li> -->
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="lni lni-popup"></i>
              <span>Appointments</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="fa fa-book-medical"></i>
              <span>Appointments Setup</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a routerLink="/Lookups" class="sidebar-link">
              <i class="lni lni-cog"></i>
              <span>System Lookups</span>
            </a>
          </li>
        </ul>
        <div class="sidebar-footer">
          <a href="#" class="sidebar-link">
            <i class="lni lni-exit"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>
      <div class="container">
        <div class="row">
          <div class="main d-flex justify-content-center  vh-100">
          </div>
        </div>
      </div>
   
    </div>
  </body>
</html>

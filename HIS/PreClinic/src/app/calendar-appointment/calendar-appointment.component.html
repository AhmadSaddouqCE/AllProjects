<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <app-header></app-header>
    <div class="wrapper">
      <aside id="sidebar" [class.expand]="isSidebarExpanded">
        <div class="d-flex">
          <button
            id="toggle-btn"
            class="toggle-btn"
            type="button"
            (click)="toggleSidebar()"
          >
            <i class="lni lni-grid-alt"></i>
          </button>
          <div class="sidebar-logo">
            <a>Main</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a routerLink="/Dashboard" class="sidebar-link">
              <i class="fas fa-user-doctor"></i>
              <span>Doctors</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a routerLink="/Patient" class="sidebar-link">
              <i class="fas fa-user-injured"></i>
              <span>Patients</span>
            </a>
          </li>
          <!-- <li class="sidebar-item">
            <a
              href="#"
              class="sidebar-link collapsed has-dropdown"
              data-bs-toggle="collapse"
              data-bs-target="#auth"
              aria-expanded="false"
              aria-controls="auth"
            >
              <i class="lni lni-protection"></i>
              <span>Auth</span>
            </a>
            <ul
              id="auth"
              class="sidebar-dropdown list-unstyled collapse"
              data-bs-parent="#sidebar"
            >
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">Login</a>
              </li>
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">Register</a>
              </li>
            </ul>
          </li> -->
          <li class="sidebar-item">
            <a routerLink="/Calendar-Appointment" class="sidebar-link">
              <i class="lni lni-popup"></i>
              <span>Appointments</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a routerLink="/Appointment-Setup" class="sidebar-link">
              <i class="fa fa-book-medical"></i>
              <span>Appointments Setup</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a routerLink="/Lookups" class="sidebar-link">
              <i class="lni lni-cog"></i>
              <span>System Lookups</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a routerLink="/Department-Branches" class="sidebar-link">
              <i class="fa fa-section"></i>
              <span>Departments/Branches</span>
            </a>
          </li>
        </ul>
        <div class="sidebar-footer">
          <a href="#" class="sidebar-link">
            <i class="lni lni-exit"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>
      <div class="container mt-5">
        <div class="row">
          <div class="col-3 form-group pb-5">
            <select class="form-control form-select" id="branch">
              <option value="active">Branch</option>
              <option value="inactive">Department</option>
            </select>
          </div>
          <div class="col-3 form-group pb-5">
            <select class="form-control form-select" id="department">
              <option value="active">Department</option>
              <option value="inactive">Department</option>
            </select>
          </div>
          <div class="col-3 form-group pb-5">
            <select class="form-control form-select" id="doctor">
              <option value="active">Doctor</option>
              <option value="inactive">Department</option>
            </select>
          </div>
          <div class="col-3 form-group pb-5">
            <button
              class="btn btn-outline-info"
              data-bs-toggle="modal"
              data-bs-target="#Add-Appointment"
            >
              Add Appointment
            </button>
          </div>
          <full-calendar [options]="calendarOptions"></full-calendar>
        </div>
      </div>
    </div>
  </body>
</html>
<div
  class="modal fade"
  id="Add-Appointment"
  tabindex="-1"
  aria-labelledby="Add-AppointmentLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Add-AppointmentLabel">Add Appointment</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <h5 class="pb-3">Patient Details</h5>
        <form class="container d-flex flex-column">
          <div class="row py-2">
            <div class="col-4 form-group">
              <label for="Patient">Patients</label>
              <select
                class="form-control form-select"
                id="status"
                [(ngModel)]="selectedStatus"
                [value]="selectedStatus"
              >
                <option value="Keep it empty if new Patient">Radi</option>
                <option value="inactive">Inactive</option>
              </select>
            </div>
            <div class="col-4 form-group pb-2">
              <label for="ID">ID</label>
              <input
                type="text"
                name="ID"
                id="ID"
                class="form-control"
                disabled
              />
            </div>
            <div class="col-4 form-group pb-2">
              <label for="manuladid">Manual ID</label>
              <input
                type="text"
                name="manuladid"
                id="manuladid"
                class="form-control"
              />
            </div>
          </div>
          <div class="row">
           
            <div class="col-4 form-group pb-2">
              <label for="name-en1">Name(En) 1</label>
              <input
                type="text"
                name="name-en1"
                id="name-en1"
                class="form-control"
              />
            </div>
            <div class="col-4 form-group pb-2">
              <label for="name-en2">Name(En) 2</label>
              <input
                type="text"
                name="name-en2"
                id="name-en2"
                class="form-control"
              />
            </div>
            <div class="col-4 form-group pb-2">
              <label for="name-en3">Name(En) 3</label>
              <input
                type="text"
                name="name-en3"
                id="name-en3"
                class="form-control"
              />
            </div>
            <div class="col-4 form-group pb-2">
              <label for="name-en4">Name(En) 4</label>
              <input
                type="text"
                name="name-en4"
                id="name-en4"
                class="form-control"
              />
            </div>
            <div class="col-4 form-group pb-2">
              <label for="name-ar1"
                >Name(Ar) 1 <span style="color: red">*</span></label
              >
              <input
                type="text"
                name="name-ar1"
                id="name-ar1"
                class="form-control"
              />
            </div>
            <div class="col-4 form-group pb-2">
              <label for="name-ar2">Name(Ar) 2</label>
              <input
                type="text"
                name="name-ar2"
                id="name-ar2"
                class="form-control"
              />
            </div>
            <div class="col-4 form-group pb-2">
              <label for="name-ar3">Name(Ar) 3</label>
              <input
                type="text"
                name="name-ar3"
                id="name-ar3"
                class="form-control"
              />
            </div>
            <div class="col-4 form-group pb-2">
              <label for="name-ar4"
                >Name(Ar) 4 <span style="color: red">*</span></label
              >
              <input
                type="text"
                name="name-ar4"
                id="name-ar4"
                class="form-control"
              />
            </div>
            <div class="col-4 form-group pb-2">
              <label for="phone-1"
                >Phone <span style="color: red">*</span></label
              >
              <input
                type="text"
                name="phone-1"
                id="phone-1"
                class="form-control"
              />
            </div>
            <div class="col-4 form-group pb-2">
              <label for="email">Email <span style="color: red">*</span></label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
              />
            </div>
            <div class="col-4 form-group pb-2">
              <label for="address-ar">Address Ar</label>
              <input
                type="text"
                name="address-ar"
                id="address-ar"
                class="form-control"
              />
            </div>
            <div class="col-4 form-group pb-2">
              <label for="address-en"
                >Address En <span style="color: red">*</span></label
              >
              <input
                type="text"
                name="address-en"
                id="address-en"
                class="form-control"
              />
            </div>
            <div class="col-4 form-group pb-2">
              <label for="date"
                >Birth Of Date <span style="color: red">*</span></label
              >
              <input type="date" name="date" id="date" class="form-control" />
            </div>
            <div class="col-4 form-group pb-2">
              <label for="gender">Gender</label>
              <select class="form-control form-select" id="gender">
                <option value="active">Male</option>
                <option value="inactive">Female</option>
              </select>
            </div>
            </div>
            <div class="row">
              <h5>Appointment Details</h5>
              <div class="col-6 form-group pb-2">
                <label for="branch-appointment">Branch</label>
                <select
                  class="form-control form-select"
                  id="branch-appointment"
                >
                  <option value="active">Male</option>
                  <option value="inactive">Female</option>
                </select>
              </div>
              <div class="col-6 form-group pb-2">
                <label for="department-appointment">Department</label>
                <select
                  class="form-control form-select"
                  id="department-appointment"
                >
                  <option value="active">Male</option>
                  <option value="inactive">Female</option>
                </select>
              </div>
              <div class="col-6 form-group pb-2">
                <label for="doctor">Doctor</label>
                <select
                  class="form-control form-select"
                  id="doctor-appointment"
                >
                  <option value="active">Male</option>
                  <option value="inactive">Female</option>
                </select>
              </div>
              <div class="col-3 form-group pb-2">
                <label for="Date">Date</label>
                <input
                  type="date"
                  name="date-appointment"
                  id="date-appointment"
                  class="form-control"
                />
              </div>
              <div class="col-3 form-group pb-2">
                <label for="Time">Time</label>
                <input
                  type="time"
                  name="time-appointment"
                  id="time-appointment"
                  class="form-control"
                />
              </div>
              <div class="col-12 form-group pb-2">
                <label for="reason">Reason</label>
                <input
                  type="text"
                  name="reason"
                  id="reason"
                  class="form-control"
                />
              </div>
              <div class="col-12 form-group pb-2">
                <label for="note">Notes</label>
                <textarea name="textarea" id="textarea" class="form-control"></textarea>
              </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-danger"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button type="button" class="btn btn-outline-success">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>

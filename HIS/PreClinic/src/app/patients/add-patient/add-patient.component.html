<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <app-header></app-header>
    <div class="wrapper">
      <aside id="sidebar" [class.expand]="isSidebarExpanded">
        <div class="d-flex">
          <button
            id="toggle-btn"
            class="toggle-btn"
            type="button"
            (click)="toggleSidebar()"
          >
            <i class="lni lni-grid-alt"></i>
          </button>
          <div class="sidebar-logo">
            <a>Main</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a routerLink="/Dashboard" class="sidebar-link">
              <i class="fas fa-user-doctor"></i>
              <span>Doctors</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a routerLink="/Patient" class="sidebar-link">
              <i class="fas fa-user-injured"></i>
              <span>Patients</span>
            </a>
          </li>
          <!-- <li class="sidebar-item">
            <a
              href="#"
              class="sidebar-link collapsed has-dropdown"
              data-bs-toggle="collapse"
              data-bs-target="#auth"
              aria-expanded="false"
              aria-controls="auth"
            >
              <i class="lni lni-protection"></i>
              <span>Auth</span>
            </a>
            <ul
              id="auth"
              class="sidebar-dropdown list-unstyled collapse"
              data-bs-parent="#sidebar"
            >
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">Login</a>
              </li>
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">Register</a>
              </li>
            </ul>
          </li> -->
          <li class="sidebar-item">
            <a routerLink="/Calendar-Appointment" class="sidebar-link">
              <i class="lni lni-popup"></i>
              <span>Appointments</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a routerLink="/Appointment-Setup" class="sidebar-link">
              <i class="fa fa-book-medical"></i>
              <span>Appointments Setup</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a routerLink="/Lookups" class="sidebar-link">
              <i class="lni lni-cog"></i>
              <span>System Lookups</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a routerLink="/Department-Branches" class="sidebar-link">
              <i class="fa fa-section"></i>
              <span>Departments/Branches</span>
            </a>
          </li>
        </ul>
        <div class="sidebar-footer">
          <a href="#" class="sidebar-link">
            <i class="lni lni-exit"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>
      <div
        class="container-fluid d-flex justify-content-center align-items-center px-5"
      >
        <div class="row">
          <div class="main">
            <div class="container d-flex justify-content-between pb-3 w-100">
              <strong>Add Patient</strong>
            </div>
            <form [formGroup]="form" class="container d-flex flex-column">
              <div class="row py-2">
                <div class="col-3 form-group pb-2">
                  <label for="ID">ID</label>
                  <input
                    type="text"
                    name="ID"
                    id="ID"
                    class="form-control"
                    disabled
                  />
                </div>
                <div class="col-3 form-group pb-2">
                  <label for="cardId">Card Id <span style="color: red">*</span></label>
                  <input
                    type="text"
                    name="cardId"
                    id="cardId"
                    class="form-control"
                    formControlName="cardId"
            
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-3 form-group pb-2">
                  <label for="name-en1">Name(En) 1 <span style="color: red">*</span></label>
                  <input
                    type="text"
                    name="name-en1"
                    id="name-en1"
                    class="form-control"
                    formControlName="nameen1"

                  />
                </div>
                <div class="col-3 form-group pb-2">
                  <label for="name-en2">Name(En) 2 <span style="color: red">*</span></label>
                  <input
                    type="text"
                    name="name-en2"
                    id="name-en2"
                    class="form-control"
                    formControlName="nameen2"
                  />
                </div>
                <div class="col-3 form-group pb-2">
                  <label for="name-en3">Name(En) 3 <span style="color: red">*</span></label>
                  <input
                    type="text"
                    name="name-en3"
                    id="name-en3"
                    class="form-control"
                    formControlName="nameen3"
                  />
                </div>
                <div class="col-3 form-group pb-2">
                  <label for="name-en4">Name(En) 4 <span style="color: red">*</span></label>
                  <input
                    type="text"
                    name="name-en4"
                    id="name-en4"
                    class="form-control"
                    formControlName="nameen4"
                  />
                </div>
                <div class="col-3 form-group pb-2">
                  <label for="name-ar1"
                    >Name(Ar) 1 <span style="color: red">*</span></label
                  >
                  <input
                    type="text"
                    name="name-ar1"
                    id="name-ar1"
                    class="form-control"
                    formControlName="namear1"
                  />
                </div>
                <div class="col-3 form-group pb-2">
                  <label for="name-ar2">Name(Ar) 2 <span style="color: red">*</span></label>
                  <input
                    type="text"
                    name="name-ar2"
                    id="name-ar2"
                    class="form-control"
                    formControlName="namear2"
                  />
                </div>
                <div class="col-3 form-group pb-2">
                  <label for="name-ar3">Name(Ar) 3 <span style="color: red">*</span></label>
                  <input
                    type="text"
                    name="name-ar3"
                    id="name-ar3"
                    class="form-control"
                    formControlName="namear3"
                  />
                </div>
                <div class="col-3 form-group pb-2">
                  <label for="name-ar4"
                    >Name(Ar) 4 <span style="color: red">*</span></label
                  >
                  <input
                    type="text"
                    name="name-ar4"
                    id="name-ar4"
                    class="form-control"
                    formControlName="namear4"
                  />
                </div>
                <div class="col-3 form-group pb-2">
                  <label for="phone-1"
                    >Phone <span style="color: red">*</span></label
                  >
                  <input
                    type="text"
                    name="phone-1"
                    id="phone-1"
                    class="form-control"
                    formControlName="phone"
                  />
                </div>
                <div class="col-3 form-group pb-2">
                  <label for="Email"
                    >Email <span style="color: red">*</span></label
                  >
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    formControlName="email"
                  />
                </div>
                <div class="col-3 form-group pb-2">
                  <label for="address-ar">Address Ar <span style="color: red">*</span></label>
                  <input
                    type="text"
                    name="address-ar"
                    id="address-ar"
                    class="form-control"
                    formControlName="addressar"
                  />
                </div>
                <div class="col-3 form-group pb-2">
                  <label for="address-en"
                    >Address En <span style="color: red">*</span></label
                  >
                  <input
                    type="text"
                    name="address-en"
                    id="address-en"
                    class="form-control"
                    formControlName="addressen"
                  />
                </div>
                <div class="col-3 form-group pb-2">
                  <label for="date"
                    >Birth Of Date <span style="color: red">*</span></label
                  >
                  <input
                    type="date"
                    name="date"
                    id="date"
                    class="form-control"
                    formControlName="date"
                  />
                </div>
                <div class="col-3 form-group pb-2">
                  <label for="gender">Gender <span style="color: red">*</span></label>
                  <select
                    class="form-control form-select"
                    id="gender"
                    formControlName="gender"
                  >
                    <option value="active">Male</option>
                    <option value="inactive">Female</option>
                  </select>
                </div>
                <div class="col-3 form-group pb-2">
                  <label for="photo">Photo <span style="color: red">*</span></label>
                  <input
                    type="file"
                    (change)="onFileChange($event)"
                    name="photo"
                    id="photo"
                    class="form-control"
                    accept="image/*"
                    #myFileInput
                    
                  />
                </div>
              </div>
              <!-- <div class="form-group w-25">
                <label for="status">Status</label>
                <select
                  class="form-control form-select"
                  id="status"
            
                >
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                </select>
              </div> -->
              <div class="d-flex justify-content-end align-items-end mt-md-3">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  style="margin-right: 10px"
                  (click)="addPatient()"
                >
                  Add Patient
                </button>
                <a routerLink="/Patient">
                  <button type="button" class="btn btn-outline-danger">
                    Cancel
                  </button>
                </a>
              </div>
            </form>

            <!-- <div class="form-group w-25">
                <label for="status">Status</label>
                <select
                  class="form-control form-select"
                  id="status"
            
                >
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                </select>
              </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

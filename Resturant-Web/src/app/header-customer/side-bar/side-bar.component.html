<!DOCTYPE html>

<app-header-customer></app-header-customer>

<div id="wrapper">
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav nav-pills nav-stacked" id="menu">
      <li routerLinkActive="active">
        <a routerLink="/Dashboard"
          ><span class="fa-stack fa-lg pull-left"
            ><i class="fa fa-dashboard fa-stack-1x"></i
          ></span>
          Dashboard</a
        >
      </li>
      <li>
        <a routerLink="/CustomerCart"
          ><span class="fa-stack fa-lg pull-left">
            <i class="fa fa-cart-plus fa-stack-1x"></i> </span
          >Cart</a
        >
      </li>
      <li>
        <a routerLink="/Settings-Customer">
          <span class="fa-stack fa-lg pull-left">
            <i class="fa fa-database fa-stack-1x" aria-hidden="true"></i> </span
          >Settings</a
        >
      </li>
      <li>
        <a href="#"
          ><span class="fa-stack fa-lg pull-left"
            ><i class="fa fa-support fa-stack-1x"></i></span
          >Help/Support</a
        >
      </li>
      <li>
        <a routerLink="/Customer-Login"
          ><span class="fa-stack fa-lg pull-left"
            ><i class="fa fa-sign-out fa-stack-1x"></i></span
          >Log Out</a
        >
      </li>
    </ul>
  </div>
  <div id="page-content-wrapper">
    <div class="content-container">
      <br />
      <div class="container-fluid" style="width: auto">
        <h4>Available Products</h4>
        <div class="row">
          <div class="col-md-3" *ngFor="let product of categoryProducts">
            <div class="thumbnail">
              <img
                [src]="product.imageUrl"
                alt="Product Image"
              />
              <div class="caption">
                <h3>{{ product.name }}</h3>
                <p>Ingreidents: {{ product.description }}</p>
                <p>Total Quantity: {{ product.quantity }}</p>
                <p>Price: {{ product.price }}$</p>
                <div class="clearfix row">
                  <div class="col-md-6">
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Quantity"
                      [(ngModel)]="product.quantityCounter"
                      (ngModelChange)="resetQuantity(product)"
                      [disabled]="product.quantity === 0"
                    />
                  </div>
                  <div class="col-md-6 d-flex justify-content-end">
                    <button
                      class="btn btn-warning btn-block"
                      type="button"
                      (click)="addToCart(product, product.name)"
                      [disabled]="product.quantity === 0"
                    >
                      Add To Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <br />
    </div>

</div>


<button type="button" class="btn btn-primary" (click)="resetData()" data-bs-toggle="modal"  data-bs-target="#addUserModal">
  Add New Product
</button>
<br />
<br />
<div
  class="modal"
  id="addUserModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addUserModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close p-2 mt-1"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="addUserModalLabel" >Add New Product</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              formControlName="name"
              id="name"
              class="form-control"
              placeholder="Please enter a Product Name"
              #nameInput
            />
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input
              type="text"
              id="quantity"
              formControlName="quantity"
              class="form-control"
              placeholder="Please enter the Quantity"
              #quantityInput
            />
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input
              type="text"
              id="price"
              class="form-control"
              formControlName="price"
              placeholder="Please enter the Price"
              #priceInput
            />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              placeholder="Give the product some Description"
              #descriptionInput
            />
          </div>
          <div class="form-group">
          <label for="Category">Choose Category</label>
          <div class="custom-select">
            <select
              id="categoryName"
              class="form-control mr-3"
              name="categoryName"
              formControlName="categoryName"
              [(ngModel)]="selectedCategoryName"
            
            >
            <option class="d-none"></option>
              <ng-container *ngFor="let category of Categories">
                <ng-container >
                  <option [value]="category.categoryName">
                    {{ category.categoryName }}
                  </option>
                </ng-container>
              </ng-container>
       
            </select>
          </div>
        </div>
          <div class="form-group">
            <label for="photo">Photo</label>
            <input
              type="file"
              (change)="onFileChange($event)"
              name="photo"
              id="photo"
              class="form-control"
              accept="image/*"
              #myFileInput
              
            />
          </div>

          <br />
          <br />
          <div class="button-container d-flex justify-content-end">
            <button
              type="submit"
              class="btn btn-success"
              (click)="
                Check(
                  descriptionInput.value,
                  nameInput.value,
                  priceInput.value,
                  quantityInput.value
                )
              "
            >
              Add New product
            </button>
          </div>
        </form>
        <br>
        <br>
        <p
          class="text-center fs-3"
          [ngClass]="
            isAccountCreated ? 'text-success pb-1' : 'text-danger pb-1'
          "
        >
          {{ Message }}
        </p>
      </div>
    </div>
  </div>
</div>

<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#addCategoryModal"
  (click)="resetData()"
>
  Add New Category
</button>
<br />
<br />
<div
  class="modal"
  id="addCategoryModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addCategoryModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close p-2 mt-1"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="addCategoryModalLabel">Add New Category</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="name">Category Name</label>
            <input
              type="text"
              formControlName="name"
              id="name"
              class="form-control"
              placeholder="Please enter a Category Name"
              #nameInput
            />
          </div>

          <div class="form-group">
            <label for="photo">Category Image</label>
            <input
              type="file"
              (change)="onFileChange($event)"
              name="photo"
              id="photo"
              class="form-control"
              accept="image/*"
              #myFileInput
            />
          </div>
          <br>
          <div class="button-container d-flex justify-content-end">
            <button
              type="submit"
              class="btn btn-success"
              (click)="Check(nameInput.value)"
            >
              Add New Category
            </button>
          </div>
        </form>
        <br />
        <br />
        <p
          class="text-center fs-3"
          [ngClass]="
            isAccountCreated ? 'text-success pb-1' : 'text-danger pb-1'
          "
        >
          {{ Message }}
        </p>
      </div>
    </div>
  </div>
</div>
